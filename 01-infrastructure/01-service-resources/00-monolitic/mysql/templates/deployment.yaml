apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mysql.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "mysql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mysql.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: mysql
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.mysql.port }}
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mysql.fullname" . }}-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ include "mysql.fullname" . }}-secret
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "mysql.fullname" . }}-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mysql.fullname" . }}-secret
              key: MYSQL_PASSWORD
        volumeMounts:
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
          readOnly: true
        {{- if .Values.persistence.enabled }}
        - name: mysql-data
          mountPath: /var/lib/mysql
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -p$(MYSQL_ROOT_PASSWORD)
          {{- toYaml .Values.healthCheck.liveness | nindent 10 }}
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -p$(MYSQL_ROOT_PASSWORD)
          {{- toYaml .Values.healthCheck.readiness | nindent 10 }}
      volumes:
      - name: mysql-config
        configMap:
          name: {{ include "mysql.fullname" . }}-config
          items:
          - key: my.cnf
            path: my.cnf
      {{- if .Values.persistence.enabled }}
      - name: mysql-data
        persistentVolumeClaim:
          claimName: {{ include "mysql.fullname" . }}-data
      {{- end }}

