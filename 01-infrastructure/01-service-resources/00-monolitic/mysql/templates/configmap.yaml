apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mysql.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
data:
  my.cnf: |
    [mysqld]
    # Binlog configuration
    {{- if .Values.binlog.enabled }}
    log-bin=mysql-bin
    binlog_format={{ .Values.binlog.format }}
    expire_logs_days={{ .Values.binlog.expireLogsDays }}
    max_binlog_size={{ .Values.binlog.maxBinlogSize }}
    binlog_cache_size=1M
    max_binlog_cache_size=2M
    {{- end }}

    # Server ID (required for replication)
    server-id=1

    # Performance settings
    innodb_buffer_pool_size={{ .Values.performance.innodbBufferPoolSize }}
    innodb_log_file_size={{ .Values.performance.innodbLogFileSize }}

    # Character set configuration
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci

    [mysql]
    default-character-set=utf8mb4

    [client]
    default-character-set=utf8mb4

