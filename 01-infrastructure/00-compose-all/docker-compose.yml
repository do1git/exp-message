version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: compose-00-monolitic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-monolitic_db}
      MYSQL_USER: ${DB_USERNAME:-monolitic_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-monolitic_password}
    volumes:
      - ./.data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - compose-monolitic-network

  redis:
    image: redis:7-alpine
    container_name: compose-00-monolitic-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server
      fi
      "
    volumes:
      - ./.data/redis:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - compose-monolitic-network

  db-migrations:
    build:
      context: ../../02-backend/01-db-migrations
      dockerfile: Dockerfile
    container_name: compose-00-monolitic-db-migrations
    restart: "no"
    entrypoint: ["sh", "-c"]
    command:
      - |
        for i in 1 2 3 4 5; do
          java -jar app.jar && exit 0
          echo "Migration failed (attempt $$i/5), retry in 5s..."
          sleep 5
        done
        exit 1
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-monolitic_db}
      DB_USERNAME: ${DB_USERNAME:-monolitic_user}
      DB_PASSWORD: ${DB_PASSWORD:-monolitic_password}
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    networks:
      - compose-monolitic-network

  web-landing:
    build:
      context: ../../03-frontend/00-landing
      dockerfile: Dockerfile
    container_name: compose-00-monolitic-web-landing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    networks:
      - compose-monolitic-network

  00-monolitic:
    build:
      context: ../../02-backend/00-monolitic
      dockerfile: Dockerfile
    container_name: compose-00-monolitic-app
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-monolitic_db}
      DB_USERNAME: ${DB_USERNAME:-monolitic_user}
      DB_PASSWORD: ${DB_PASSWORD:-monolitic_password}
      # compose 내부: redis 서비스명으로 연결 (.env의 localhost 무시)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-10}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-5}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-30000}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-600000}
      DB_MAX_LIFETIME: ${DB_MAX_LIFETIME:-1800000}
      DB_DDL_AUTO: ${DB_DDL_AUTO:-update}
      DB_SHOW_SQL: ${DB_SHOW_SQL:-true}
      DB_FORMAT_SQL: ${DB_FORMAT_SQL:-true}
      DB_USE_SQL_COMMENTS: ${DB_USE_SQL_COMMENTS:-true}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - compose-monolitic-network

  nginx:
    image: openresty/openresty:alpine
    container_name: compose-00-monolitic-nginx
    restart: unless-stopped
    depends_on:
      - web-landing
      - 00-monolitic
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker-compose-nginx-template.conf:/tmp/nginx-template.conf:ro
    environment:
      - APP_HOST=${NGINX_APP_HOST:-00-monolitic}
      - APP_PORT=${NGINX_APP_PORT:-8080}
      - APP_PATH_PREFIX=${NGINX_APP_PATH_PREFIX:-/api}
      - LANDING_HOST=${NGINX_LANDING_HOST:-web-landing}
      - LANDING_PORT=${NGINX_LANDING_PORT:-80}
      - NETWORK_DELAY_MS=${NETWORK_DELAY_MS:-50}
    command: >
      sh -c "
      apk add --no-cache gettext &&
      envsubst '$${APP_HOST} $${APP_PORT} $${APP_PATH_PREFIX} $${LANDING_HOST} $${LANDING_PORT} $${NETWORK_DELAY_MS}' < /tmp/nginx-template.conf > /etc/nginx/conf.d/default.conf &&
      sed -i 's/worker_connections  1024;/worker_connections  10000;/' /usr/local/openresty/nginx/conf/nginx.conf &&
      nginx -g 'daemon off;'
      "
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - compose-monolitic-network

networks:
  compose-monolitic-network:
    driver: bridge
