# Image Configuration (built from 03-frontend/00-landing)
image:
  repository: 00-landing
  tag: "latest"
  pullPolicy: Always
  # registry: "localhost:5000"  # Set in parent values.yaml for local

# Application Configuration
app:
  name: web-landing
  port: 80

# Service Configuration
service:
  type: ClusterIP
  port: 80

# Resource Configuration
resources:
  requests:
    memory: "32Mi"
    cpu: "50m"
  limits:
    memory: "64Mi"
    cpu: "100m"

# Deployment Configuration
replicas: 1

# Namespace
namespace: default
