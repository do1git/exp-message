version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: test-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-monolitic_db}
      MYSQL_USER: ${DB_USERNAME:-monolitic_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-monolitic_password}
    volumes:
      - ./.data-test/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysql -u root -p$${MYSQL_ROOT_PASSWORD} -e 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - test-network

  redis:
    image: redis:7-alpine
    container_name: test-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server
      fi
      "
    volumes:
      - ./.data-test/redis:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  db-migrations:
    build:
      context: ../../02-backend/01-db-migrations
      dockerfile: Dockerfile
    container_name: test-db-migrations
    restart: "no"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-monolitic_db}
      DB_USERNAME: ${DB_USERNAME:-monolitic_user}
      DB_PASSWORD: ${DB_PASSWORD:-monolitic_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - test-network

  app:
    build:
      context: ../../02-backend/00-monolitic
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-monolitic_db}
      DB_USERNAME: ${DB_USERNAME:-monolitic_user}
      DB_PASSWORD: ${DB_PASSWORD:-monolitic_password}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-10}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-5}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-30000}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-600000}
      DB_MAX_LIFETIME: ${DB_MAX_LIFETIME:-1800000}
      DB_DDL_AUTO: ${DB_DDL_AUTO:-update}
      DB_SHOW_SQL: ${DB_SHOW_SQL:-true}
      DB_FORMAT_SQL: ${DB_FORMAT_SQL:-true}
      DB_USE_SQL_COMMENTS: ${DB_USE_SQL_COMMENTS:-true}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    networks:
      - test-network

  nginx:
    image: openresty/openresty:alpine
    container_name: test-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker-compose-nginx-template.conf:/tmp/nginx-template.conf:ro
    environment:
      - APP_PATH_PREFIX=${NGINX_APP_PATH_PREFIX:-/api}
      - NETWORK_DELAY_MS=${NETWORK_DELAY_MS:-0}
    command: >
      sh -c "
      apk add --no-cache gettext &&
      envsubst '$${APP_PATH_PREFIX} $${NETWORK_DELAY_MS}' < /tmp/nginx-template.conf > /etc/nginx/conf.d/default.conf &&
      sed -i 's/worker_connections  1024;/worker_connections  10000;/' /usr/local/openresty/nginx/conf/nginx.conf &&
      nginx -g 'daemon off;'
      "
    depends_on:
      - app
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
