version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: 00-monolitic-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-monolitic_db}
      MYSQL_USER: ${DB_USERNAME:-monolitic_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-monolitic_password}
    volumes:
      - ./.data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monolitic-network

  redis:
    image: redis:7-alpine
    container_name: 00-monolitic-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server
      fi
      "
    volumes:
      - ./.data/redis:/data
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monolitic-network

  db-migrations:
    build:
      context: ../01-db-migrations
      dockerfile: Dockerfile
    container_name: 00-monolitic-db-migrations
    restart: "no"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-monolitic_db}
      DB_USERNAME: ${DB_USERNAME:-monolitic_user}
      DB_PASSWORD: ${DB_PASSWORD:-monolitic_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - monolitic-network

