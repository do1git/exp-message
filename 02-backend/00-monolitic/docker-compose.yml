  nginx:
    image: nginx:alpine
    container_name: 00-monolitic-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker-compose-nginx-template.conf:/tmp/nginx-template.conf:ro
    environment:
      - APP_HOST=${NGINX_APP_HOST:-host.docker.internal}
      - APP_PORT=${NGINX_APP_PORT:-8080}
      - APP_PATH_PREFIX=${NGINX_APP_PATH_PREFIX:-/api}
    command: >
      sh -c "
      apk add --no-cache gettext &&
      envsubst '$${APP_HOST} $${APP_PORT} $${APP_PATH_PREFIX}' < /tmp/nginx-template.conf > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "
    networks:
      - monolitic-network

networks:
  monolitic-network:
    driver: bridge

