spring.application.name=00-monolitic
spring.main.allow-bean-definition-overriding=true

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:validate}
spring.jpa.show-sql=${DB_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${DB_FORMAT_SQL:true}
spring.jpa.properties.hibernate.use_sql_comments=${DB_USE_SQL_COMMENTS:true}
spring.jpa.open-in-view=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server Configuration
server.forward-headers-strategy=framework

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=${API_DOCS_ENABLED:true}
springdoc.override-with-generic-response=false
springdoc.api-docs.path=/api-docs
springdoc.use-fqn=true

springdoc.swagger-ui.enabled=${SWAGGER_UI_ENABLED:true}
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.tagsSorter=none

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# AuthToken Configuration
authtoken.access-token-secret=${AUTHTOKEN_ACCESS_TOKEN_SECRET:please-change-me-please-change-me-please-change-me-32bytes}
authtoken.issuer=${AUTHTOKEN_ISSUER:site.rahoon.message}
authtoken.access-token-ttl-seconds=${AUTHTOKEN_ACCESS_TOKEN_TTL_SECONDS:3600}
authtoken.refresh-token-ttl-seconds=${AUTHTOKEN_REFRESH_TOKEN_TTL_SECONDS:1209600}