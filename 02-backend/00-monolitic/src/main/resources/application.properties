spring.application.name=00-monolitic
spring.main.allow-bean-definition-overriding=true

# Logging: 기본 JSON. 평문 출력 시 LOGGING_FORMAT=plain 환경변수 또는 logging.format=plain
logging.format=${LOGGING_FORMAT:json}
# plain 포맷 시 traceId/spanId 6글자씩 (logback-spring.xml에서 springProperty로 참조)
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr([%6.6X{traceId:-},%6.6X{spanId:-}]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:validate}
spring.jpa.show-sql=${DB_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${DB_FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${DB_USE_SQL_COMMENTS:false}
spring.jpa.open-in-view=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info

# Micrometer Tracing (trace_id/span_id MDC 주입, Loki 연동용)
management.tracing.sampling.probability=1.0
management.tracing.export.zipkin.enabled=false
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Server Configuration
server.forward-headers-strategy=framework
server.tomcat.threads.max=${TOMCAT_MAX_THREADS:500}
server.tomcat.threads.min-spare=${TOMCAT_MIN_SPARE_THREADS:10}
server.tomcat.max-connections=${TOMCAT_MAX_CONNECTIONS:10000}

# Graceful Shutdown Configuration (for Blue-Green deployment)
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=${API_DOCS_ENABLED:true}
springdoc.override-with-generic-response=false
springdoc.api-docs.path=/api-docs
springdoc.use-fqn=true

springdoc.swagger-ui.enabled=${SWAGGER_UI_ENABLED:true}
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.tagsSorter=none
springdoc.swagger-ui.persist-authorization=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# AuthToken Configuration
authtoken.access-token-secret=${AUTHTOKEN_ACCESS_TOKEN_SECRET:please-change-me-please-change-me-please-change-me-32bytes}
authtoken.issuer=${AUTHTOKEN_ISSUER:site.rahoon.message}
authtoken.access-token-ttl-seconds=${AUTHTOKEN_ACCESS_TOKEN_TTL_SECONDS:3600}
authtoken.refresh-token-ttl-seconds=${AUTHTOKEN_REFRESH_TOKEN_TTL_SECONDS:1209600}

# Page Cursor Configuration
page-cursor.secret=${PAGE_CURSOR_SECRET:}
page-cursor.signature-enabled=${PAGE_CURSOR_SIGNATURE_ENABLED:false}

# WebSocket Docs (커스텀 WebSocketDocGenerator)
websocket.docs.enabled=true
websocket.base-package="site.rahoon.message"
# SimpleBroker heartbeat 및 세션 만료 검사 주기(ms). 기본 10초.
websocket.heartbeat-interval-ms=${WEBSOCKET_HEARTBEAT_INTERVAL_MS:10000}
# 만료 임박 임계(초). 만료 이전 이 값 이내면 갱신 유도 MESSAGE 전송. 기본 2분.
websocket.imminent-threshold-seconds=${WEBSOCKET_IMMINENT_THRESHOLD_SECONDS:120}

# Default Admin (기동 시 생성/업데이트. password 미설정 시 랜덤 생성 후 로그 출력)
# method: default(없을 때만 생성) | create-update(없으면 생성, 있으면 비밀번호 재설정)
default-admin.email=${DEFAULT_ADMIN_EMAIL:admin@example.com}
default-admin.password=${DEFAULT_ADMIN_PASSWORD:}
default-admin.nickname=${DEFAULT_ADMIN_NICKNAME:admin}
default-admin.method=${DEFAULT_ADMIN_METHOD:default}
