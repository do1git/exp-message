# Schema Validation Test Profile
spring.application.name=00-monolitic-schema-validation

# JPA/Hibernate - Validate mode (set by @DynamicPropertySource)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Schema validation logging
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.orm.boot.model=DEBUG

# Flyway disabled (manually executed in test)
spring.flyway.enabled=false

# Security disabled for test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# AuthToken Configuration (tests)
authtoken.access-token-secret=please-change-me-please-change-me-please-change-me-32bytes
authtoken.issuer=site.rahoon.message.test
authtoken.access-token-ttl-seconds=3600
authtoken.refresh-token-ttl-seconds=1209600
