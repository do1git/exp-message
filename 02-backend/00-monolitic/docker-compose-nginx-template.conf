server {
  listen 80;
  server_name _;
  
  # SSE 엔드포인트 (가장 구체적인 경로를 먼저)
  location ${APP_PATH_PREFIX}/sse {
    # 네트워크 지연 시뮬레이션
    access_by_lua_block {
      local delay_ms = ${NETWORK_DELAY_MS}
      if delay_ms > 0 then
        ngx.sleep(delay_ms / 1000)
      end
    }
    
    rewrite ^${APP_PATH_PREFIX}(.*)$ $1 break;
    proxy_pass http://${APP_HOST}:${APP_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # SSE 최적화 설정
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_buffering off;              # 프록시 버퍼링 완전 비활성화
    proxy_cache off;                  # 캐시 비활성화
    proxy_read_timeout 86400s;        # 24시간 타임아웃
    chunked_transfer_encoding off;     # Chunked transfer 활성화
  }
  
  # WebSocket 엔드포인트
  location ${APP_PATH_PREFIX}/ws {
    # 네트워크 지연 시뮬레이션
    access_by_lua_block {
      local delay_ms = ${NETWORK_DELAY_MS}
      if delay_ms > 0 then
        ngx.sleep(delay_ms / 1000)
      end
    }
    
    rewrite ^${APP_PATH_PREFIX}(.*)$ $1 break;
    proxy_pass http://${APP_HOST}:${APP_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket 최적화 설정
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_read_timeout 86400s;        # 24시간 타임아웃
    proxy_send_timeout 86400s;
  }
  
  # 일반 REST API 엔드포인트
  location ${APP_PATH_PREFIX} {
    # 네트워크 지연 시뮬레이션
    access_by_lua_block {
      local delay_ms = ${NETWORK_DELAY_MS}
      if delay_ms > 0 then
        ngx.sleep(delay_ms / 1000)
      end
    }
    
    rewrite ^${APP_PATH_PREFIX}(.*)$ $1 break;
    proxy_pass http://${APP_HOST}:${APP_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-Prefix ${APP_PATH_PREFIX};
    
    # 일반 HTTP 설정
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_read_timeout 30s;           # 일반 API는 30초 타임아웃
  }
}
